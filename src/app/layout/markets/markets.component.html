<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="openDialog()">Add Market</button>
    </div>
</div>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <ng-container  *ngIf="column !== 'menu'">
        <td mat-cell *matCellDef="let element"> {{ column === 'Event Name' ? eventDisplayName(element) : element[column]}} </td>
    </ng-container>
    <ng-container  *ngIf="column === 'menu'">
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            </mat-menu>
        </td>
    </ng-container>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <!-- <div class="example-element-diagram">
          <div class="example-element-position"> {{element.position}} </div>
          <div class="example-element-symbol"> {{element.symbol}} </div>
          <div class="example-element-name"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.weight}} </div>
        </div> -->
        <div class="example-element-description">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let outcome of element.posibleOutcome" color="primary" selected>{{ outcome }}</mat-chip>
              </mat-chip-list>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<ng-template #customLoadingTemplate>
    <h3>
        Loading Events...
    </h3>
</ng-template>
<ngx-loading [show]="loading" [template]="customLoadingTemplate"></ngx-loading>
