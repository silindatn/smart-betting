<div class="col-md-12">
        <div class="row">
            <div class="col-md-10">
                <!-- <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field> -->
            </div>
            <div class="col-md-2">
                <button mat-raised-button color="primary" (click)="openDialog()">Add Bet</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Event Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
              <td mat-cell *matCellDef="let element"> {{displayEventName(element)}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Market Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Name </th>
              <td mat-cell *matCellDef="let element"> {{displayMarketName(element)}} </td>
            </ng-container>
          
            <ng-container matColumnDef="OutCome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> OutCome </th>
              <td mat-cell *matCellDef="let element"> {{element.posibleOutcome.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Win Prob.">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Win Prob. </th>
              <td mat-cell *matCellDef="let element"> {{element.posibleOutcome.probability}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
            <ng-container matColumnDef="menu">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <!-- <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                  </button> -->
                </mat-menu>            
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>      
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

    <ngx-loading [show]="loading"></ngx-loading>
